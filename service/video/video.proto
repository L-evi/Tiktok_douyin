syntax = "proto3";

package video;

option go_package = "./video";

message Resp {
  int32 status_code = 1;
  string status_msg = 2;
}

message publishReq {
  string user_id = 3;
  string filePath = 1;
  string title = 2;
}

message publishResp{
  Resp response = 1;
}

service video {
  rpc publish(publishReq) returns (publishResp);
}