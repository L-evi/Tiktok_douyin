syntax = "proto3";

package video;

option go_package = "./video";

message Resp {
  int32 status_code = 1;
  string status_msg = 2;
}

message publishReq {
  int64 user_id = 1;
  string file_path = 2; // 视频目录
  string cover_path = 3; // 封面目录
  string title = 5;
}
message publishResp{
  Resp response = 1;
}

service video {
  rpc publish(publishReq) returns (publishResp);
}